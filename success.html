<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p><strong>Full Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Preferred Position:</strong> <span id="position"></span></p>
        <p><strong>Contact Number:</strong> <span id="contact"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Preferred Club:</strong> <span id="club"></span></p>
        <a href="index.html">Go Back to Home</a>
    </div>

    <script>
        // Extract query parameters from URL
        const params = new URLSearchParams(window.location.search);

        // Populate the fields
        document.getElementById('name').textContent = params.get('name') || 'N/A';
        document.getElementById('age').textContent = params.get('age') || 'N/A';
        document.getElementById('position').textContent = params.get('position') || 'N/A';
        document.getElementById('contact').textContent = params.get('contact') || 'N/A';
        document.getElementById('email').textContent = params.get('email') || 'N/A';
        document.getElementById('club').textContent = params.get('club') || 'N/A';
    </script>
</body>
</html>
