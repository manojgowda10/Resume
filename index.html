<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.cornucopia-events.co.uk/wp-content/uploads/2016/01/2013-UEFA-Champions-League-Wallpaper-Stadium.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        .header {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .header:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .container {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black container */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700; /* Gold color for the heading */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #1E90FF; /* Champions League blue */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-group button:hover {
            background-color: #104E8B; /* Darker blue */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="home.html" class="header">Home</a>

    <div class="container">
        <h2>Football Registration Form</h2>
        <!-- Redirecting to success.html with GET method -->
        <form action="success.html" method="GET">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="position">Preferred Position</label>
                <select id="position" name="position">
                    <option value="forward">Forward</option>
                    <option value="midfielder">Midfielder</option>
                    <option value="defender">Defender</option>
                    <option value="goalkeeper">Goalkeeper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="club">Preferred Club</label>
                <select id="club" name="club">
                    <option value="manchester_united">Manchester United</option>
                    <option value="barcelona">FC Barcelona</option>
                    <option value="real_madrid">Real Madrid</option>
                    <option value="bayern_munich">Bayern Munich</option>
                    <option value="paris_saint_germain">Paris Saint-Germain</option>
                    <option value="juventus">Juventus</option>
                    <option value="liverpool">Liverpool</option>
                    <option value="chelsea">Chelsea FC</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>
</html>
